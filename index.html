<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="content m-auto my-5 text-center w-50">
        <div class="container">
            <div class="row">
                <form>
                    <h1 class="pt-5">Smart Login System</h1>

                    <div id="name" class="my-3 mx-5 d-none">
                        <input id="nameElement" type="text" class="form-control"
                            placeholder="Enter Your Name">
                    </div>

                    <div class="my-3 mx-5">
                        <input id="email" type="email" class="form-control"  aria-describedby="emailHelp"
                            placeholder="Enter your Email">
                    </div>
                    <div class="my-3 mx-5">
                        <input id="password" type="password" class="form-control" 
                            placeholder="Enter Your Password">
                    </div>

                    <div class="my-5 mx-5">
                       <div class="row">
                        <div class="col-12">
                            <button id="login-btn" class=" w-100 p-1 " type="submit" class="btn btn-primary" >Login</button>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center align-items-center">
                            <p id="account" class="text-light mt-4">Donâ€™t have an account? </p>
                            <a id="change-account" href="#" class="p-2 mt-2">Sign Up</a>
                        </div>
                        
                       </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
